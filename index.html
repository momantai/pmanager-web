<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No Trello</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li>Inicio</li>
                <li>Descargar</li>
                <li>Saber Más</li>
                <a href=""><li class="login-button">Iniciar Sesión</li></a>
            </ul>
        </nav>
    </header>
    <div class="sep"></div>
    <div class="body-page">
        <div class="left-area">
            <div class="board">
                <img src="image.png" alt="">
            </div>
        </div>

        <div id="register-area">
            <div class="form-register">
                <form action="#" method="post">
                    <label>
                        Nombre <br>
                        <input name="name" type="text" placeholder="Ej. Alec">
                    </label> <br>
                    <label>
                        Apellido <br>
                        <input name="last_name" type="text" placeholder="Ej. Lighwood">
                    </label> <br>
                    <label>
                        Usuario <br>
                        <input name="user" type="text" placeholder="Ej. alec1">
                    </label> <br>
                    <label>
                        Email <br>
                        <input name="email" type="email" name="" id="" placeholder="Ej. alec@mail.com">
                    </label> <br>
                    <label>
                        Contraseña <br>
                        <input name="password" type="password" name="" id="" placeholder="Quesadilla64">
                    </label> <br>
                    <button class='register-button' type="submit">REGISTRARME</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
