<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No Trello</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li>Inicio dos</li>
                <li>Descargar</li>
                <li>Saber Más</li>
                <a href=""><li class="login-button">Iniciar Sesión</li></a>
                <li>Nuevo</li>
            </ul>
        </nav>
    </header>
    <div class="sep"></div>
    <div class="body-page">
        <div class="left-area">
            <h2 style="color: darkslategray;"># Tableros para organizar tus tareas</h2>
            <div class="board">
                <img src="image.png" alt="">
                <h4 style="color: darkslategray;"># Crea proyectos y actividades</h4>
                <img src="project.png" alt="">
            </div>
        </div>
        <!-- Hola -->
        <div id="register-area">
            <div class="form-register">
                <form action="#" method="post">
                    <label>
                        Nombre <br>
                        <input name="name" type="text" placeholder="Ej. Alec" required>
                    </label> <br>
                    <label>
                        Apellido <br>
                        <input name="last_name" type="text" placeholder="Ej. Lighwood" required>
                    </label> <br>
                    <label>
                        Usuario <br>
                        <input name="user" type="text" placeholder="Ej. alec1" required>
                    </label> <br>
                    <label>
                        Email <br>
                        <input name="email" type="email" name="" id="" placeholder="Ej. alec@mail.com" required>
                    </label> <br>
                    <label>
                        Contraseña <br>
                        <input name="password" type="password" name="" id="" placeholder="Quesadilla64" required>
                    </label> <br>
                    <button class='register-button' type="submit">Regístrate</button>
                </form>
                <p style="text-align:center; font-size: 12px;"> <a style="color: #0065fb;" href="#">Terminos y condiciones</a></p>
            </div>
        </div>
    </div>
</body>
</html>
